<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/styling.css" />

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <header class="header-page header-with-category">
      <div class="wrapper-display-category">
        <img src="../assets/images/icon-html.svg" alt="" />
        <h1>HTML</h1>
      </div>
      <div
        id="wrapper-switch-color-mode"
        class="wrapper-switch-color-mode"
        role="switch"
        tabindex="0"
      >
        <img src="../assets/images/icon-sun-dark.svg" alt="" />
        <div class="dark">
          <div></div>
        </div>
        <img src="../assets/images/icon-moon-dark.svg" alt="" />
      </div>
    </header>
    <main class="wrapper-main-content">
      <header>
        <p>Quiz completed</p>
        <h2>You scored...</h2>
      </header>
      <div>
        <div>
          <div class="wrapper-display-category">
            <img src="../assets/images/icon-html.svg" alt="" />
            <h3>HTML</h3>
          </div>
          <p id="indicator-score">8</p>
          <p>out of <span>10</span></p>
        </div>

        <button id="button-play-again" type="button">Play Again</button>
      </div>
    </main>
    <script src="../js/score-page.js" type="module"></script>
  </body>
</html>
