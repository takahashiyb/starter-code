<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/styling.css" />

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <header class="header-page header-with-category">
      <div id="wrapper-display-category" class="wrapper-display-category">
        <img src="../assets/images/icon-html.svg" alt="" />
        <h1 class="font-color-1 category-name">HTML</h1>
      </div>
      <div
        id="wrapper-switch-color-mode"
        class="wrapper-switch-color-mode"
        role="switch"
        tabindex="0"
      >
        <img src="../assets/images/icon-sun-dark.svg" alt="" />
        <div>
          <div></div>
        </div>
        <img src="../assets/images/icon-moon-dark.svg" alt="" />
      </div>
    </header>
    <main class="wrapper-main-content">
      <header class="container-question">
        <p class="font-color-1 pre-text">Quiz completed</p>
        <h2 class="font-color-1 page-score-h2">You scored...</h2>
      </header>
      <div class="container-score">
        <div class="container-display-score">
          <div class="wrapper-display-category">
            <img src="../assets/images/icon-html.svg" alt="" />
            <h3 class="font-color-1 category-name">HTML</h3>
          </div>
          <p id="indicator-score" class="font-color-1 score">8</p>
          <p class="font-color-2 score-total">out of <span>10</span></p>
        </div>

        <button id="button-play-again" class="button-submit" type="button">
          Play Again
        </button>
      </div>
    </main>
    <script src="../js/score-page.js" type="module"></script>
  </body>
</html>
