<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/styling.css" />

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <header class="header-page header-with-category">
      <div class="wrapper-display-category">
        <img src="../assets/images/icon-html.svg" alt="" />
        <h1>HTML</h1>
      </div>
      <div
        id="wrapper-switch-color-mode"
        class="wrapper-switch-color-mode"
        role="switch"
        tabindex="0"
      >
        <img src="../assets/images/icon-sun-dark.svg" alt="" />
        <div class="dark">
          <div></div>
        </div>
        <img src="../assets/images/icon-moon-dark.svg" alt="" />
      </div>
    </header>
    <main class="wrapper-main-content">
      <header>
        <p>
          Question <span id="question-current">6</span> out of
          <span id="question-count">10</span>
        </p>
        <h2>
          Which of these color contrast ratios defines the minimum WCAG 2.1
          Level AA requirement for normal text?
        </h2>
        <div class="bar-progress" role="progressbar"></div>
      </header>
      <div>
        <div
          id="wrapper-button-choice"
          class="wrapper-button-choice"
          role="radiogroup"
        >
          <button id="button-choice-0" class="button-choice" role="radio">
            <p class="letter-button-choice">A</p>
            <p data-selected="false" class="choice-info">1</p>
          </button>
          <button id="button-choice-1" class="button-choice" role="radio">
            <p class="letter-button-choice">B</p>
            <p data-selected="false" class="choice-info">1</p>
          </button>
          <button id="button-choice-2" class="button-choice" role="radio">
            <p class="letter-button-choice">C</p>
            <p data-selected="false" class="choice-info">1</p>
          </button>
          <button id="button-choice-3" class="button-choice" role="radio">
            <p class="letter-button-choice">D</p>
            <p data-selected="false" class="choice-info">1</p>
          </button>
        </div>

        <button id="submit-button" type="button">Submit Answer</button>
      </div>
    </main>
    <script src="../js/quiz-page.js"></script>
  </body>
</html>
